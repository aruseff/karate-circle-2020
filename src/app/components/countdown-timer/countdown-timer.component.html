<div class="base-timer">
    <svg viewBox="0 0 100 100">
        <g>
            <circle cx="50" cy="50" r="45"></circle>
            <path [attr.stroke-dasharray]="circleDasharray + ' 284'" class="base-timer-path-remaining" d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          "></path>
        </g>
    </svg>
    <span id="base-timer-label" class="base-timer-label">{{_seconds}}</span>
</div>
