<div class="base-timer">
  <svg viewBox="0 0 100 100">
    <g>
      <circle cx="50" cy="50" r="45"></circle>
      <path [attr.stroke-dasharray]="circleDasharray + ' 284'" class="base-timer-path-remaining" d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          " [ngStyle]="{'stroke': strokeColors[status] }"></path>
    </g>
  </svg>
  <span class="base-timer-label" style="font-size:25px;height:50%;font-weight:bold;text-transform:uppercase;"
    [ngStyle]="{'color': strokeColors[status] }">{{isPaused ? statusLabels['PAUSED'] : statusLabels[status]}}</span>
  <span class="base-timer-label" [ngClass]="isPaused ? ' blinking' : ''">{{_seconds}}</span>
</div>
